<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Grocery List in Elm</title>
  <script type="text/javascript" src="elm.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
</body>

<script type="text/javascript">
var storedState = localStorage.getItem('grocery-list');
var startingState = storedState ? JSON.parse(storedState) : null;
var grocerylist = Elm.Main.fullscreen(startingState);
grocerylist.ports.setStorage.subscribe(function(state) {
    localStorage.setItem('grocery-list', JSON.stringify(state));
});
</script>

</html>
